<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:view id="cpwinView" contentType="text/html"	>
	<h:head>
		<ui:include src="./head.xhtml"></ui:include>
		<ui:insert name="head"></ui:insert>
	</h:head>

	<h:body>

        	<ui:insert name="header"></ui:insert>
				<ui:insert name="menu">
					<ui:include src="/pages/common/menu.xhtml" />
				</ui:insert>
				
				<div align="center"  class="ui-panel ui-widget ui-widget-content ui-corner-all ui-panel-titlebar ui-widget-header" >
				<ui:insert name="prefexedTitle">
					<h:outputText value="#{navigationBean.currentAction.navigationPath} "></h:outputText>
				</ui:insert>
			<ui:insert name="lastPrefexedTitle">:</ui:insert>
			<ui:insert name="pageTitle"></ui:insert>
				
				</div>
				<ui:insert name="errorMsg">
				<div>	<p:messages id="globalMessage" globalOnly="true" showDetail="true" autoUpdate="true"/></div>
				</ui:insert>
	

        <h:form id="enteteForm">
					<ui:insert name="entete">
		<p:panel>		
				
		<p:panelGrid width="100%" columns="10" cellpadding="0" cellspacing="5"  styleClass="ui-noborder"  >
				     
					<ui:insert name="entetePage">
					<ui:include src="/pages/common/entete.xhtml" />
					</ui:insert>
					
					<h:panelGroup>
						<ui:insert name="enteteAction">
						<ui:param name="statusRendered" value="false"/>
						</ui:insert>
					</h:panelGroup>
					<h:panelGroup>
						<ui:insert name="enteteStatus">
						<p:ajaxStatus id="status1" style="width:5px;height:5px;" rendered="#{statusRendered}">
						<f:facet name="start">
							<h:graphicImage value="/images/ajax/ajax-loader-0.gif" />
						</f:facet>
						<f:facet name="complete">
							<h:outputText value="" />
						</f:facet>
					</p:ajaxStatus>
					</ui:insert>
					</h:panelGroup>
				
		</p:panelGrid>
		
					
					
		
					</p:panel>
					</ui:insert>
	

			<ui:insert name="subTitle">
			</ui:insert>

			<ui:insert name="search">
			<h:panelGroup id="searchZone" style="border:1;padding:0;margin:0;">
			<ui:insert name="searchParams">
			  <ui:param name="searchRendered" value="true"></ui:param>
			</ui:insert>
			
				 <p:panel id="searchPanel" header="#{msgs['zoneRecherche']}"  rendered="#{searchRendered}" style="width:100%;padding:0;margin:0;" >
				<h:panelGrid id="searchTable" columns="3" columnClasses="search_col1,entete_col4,entete_col5">
				<h:panelGrid columns="4" cellpadding="0" cellspacing="10" columnClasses="filter_col1,filter_col2,filter_col3,filter_col4">		
						<ui:insert name="searchPage">
							<ui:include src="/snippets/search.xhtml" />
						</ui:insert>
				</h:panelGrid>
				<h:panelGroup  id="searchActionPG">
						<ui:insert name="searchAction"></ui:insert>
				</h:panelGroup>
				<h:panelGroup>
						<ui:insert name="ajaxStatus">
						<p:ajaxStatus id="status2" style="width:16px;height:16px;">
					<f:facet name="start">
						<h:graphicImage value="/images/ajax/ajax-loader-0.gif" />
					</f:facet>
					<f:facet name="complete">
						<h:outputText value="" />
					</f:facet>
				</p:ajaxStatus>
				</ui:insert>
		</h:panelGroup>
				</h:panelGrid>
				</p:panel>
				</h:panelGroup>
			</ui:insert>
	
			
		</h:form>

		<h:form id="detailsForm">
			<ui:insert name="details">

			</ui:insert>
		</h:form>
    
    <ui:insert name="footer">

			<ui:include src="/pages/common/footer.xhtml" />
		</ui:insert>
		<p:dialog modal="true" widgetVar="statusDialog" 
			draggable="false" closable="false">  
		<p:graphicImage value="/images/ajax-loader.gif" />  
	</p:dialog>
<h:form id="dialogsForm">
		<ui:param name="dialogsStatusRendered" value="false"/>
			<ui:insert name="dialogs">


			</ui:insert>
				<ui:insert name="dialogsStatus">
					<p:ajaxStatus id="status3" rendered="#{dialogsStatusRendered}" onstart="statusDialog.show()" onsuccess="statusDialog.hide();" onerror="statusDialog.hide();alert('ERROR: OPERATION INTERROMPUE');"/>  
           
				</ui:insert>
		</h:form>
  
	</h:body>
</f:view>
</html>
