<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:panelGroup id="execPG">
		<h:outputLabel value="#{msgs['budget.ExerciceAE']}" for="exec"
			styleClass="espace_entre_label_value" />
		<h:selectOneMenu id="exec" styleClass="ReadOnlyText"
			value="#{searchBean.exercice}">
			
			<f:selectItems value="#{loaderBean.allExecList}" var="exec"
				itemLabel="#{exec}" itemValue="#{exec}">
				
			</f:selectItems>
			<p:ajax event="keyup" process="@this" update=":detailsForm" />
		</h:selectOneMenu>
		<p:message for="exec" styleClass="error" />
	</h:panelGroup>
</ui:composition>
