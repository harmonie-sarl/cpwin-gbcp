<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-1.0.xhtml">
	<ui:define name="head">
		<style type="text/css">
.indication1 {
	font-size: 10px;
	text-align: left;
	color: #FF0000;
}
</style>
	</ui:define>
	<ui:define name="lastPrefexedTitle">
					
					</ui:define>
	<ui:define name="entetePage">
		<ui:include src="/pages/tools/lemans/common/entete_spectacle.xhtml" />

	</ui:define>
	<ui:define name="search">

	</ui:define>
	<ui:define name="enteteAction">
		<p:commandButton title=" " value="#{msgs['cpwin.btn.afficher']}"
			update=":detailsForm:spectaclesPanel"
			actionListener="#{lemansRefBean.search}">

		</p:commandButton>
		<ui:param name="statusRendered" value="true" />
	</ui:define>
	<ui:define name="searchAction">


	</ui:define>




	<ui:define name="details">
			
		<p:panel id="spectaclesPanel" style="width:100%;" header="#{msgs['liste.spectacles']}">
			<p:messages id="spectacleErrorMsg" showDetail="true" autoUpdate="true"
			styleClass="error" globalOnly="true" />
			<div align="center" style="width: 100%;">
				<p:dataTable id="spectacles_dtt" rendered="#{lemansRefBean.listSpectacles!=null}"
					var="spectacle" style="width:70%; text-align: center;align: center;" rowIndexVar="selectedIndex"
					emptyMessage="#{msgs['datatable.empty']}" 
					value="#{lemansRefBean.listSpectacles}" paginator="true" rows="10">
					<p:column headerText="#{msgs['code']}" style="width:20%">
				
						<h:outputText value="#{spectacle.code}"/>
							
						
					</p:column>
					<p:column headerText="#{msgs['libelle']}" style="width:40%">
						<h:outputText value="#{spectacle.libelle}"/>
					</p:column>
					
					
					
					<p:column style="width:10%;" headerText="#{msgs['btn.modifier']}" >						


						<p:commandButton title="#{msgs['btn.modifier']}" 
						icon="fa fa-fw fa-edit"
							actionListener="#{lemansRefBean.gotoUpdateSpectacle}">
							<f:setPropertyActionListener target="#{lemansRefBean.selectedSpectacle}"
								value="#{spectacle}" />

							<p:ajax event="dialogReturn" update=":detailsForm:spectaclesPanel" />
						</p:commandButton>

					</p:column>
					<p:column style="width:13%;" headerText="#{msgs['btn.supprimer']}" >					
					<p:commandButton title=" " icon="fa fa-fw fa-remove" 
					onclick="PF('confSupprSpectacle').show();" style="height:20px">
					<f:setPropertyActionListener target="#{lemansRefBean.selectedSpectacle}"
								value="#{spectacle}" />
					<p:ajax event="dialogReturn" update=":detailsForm:spectaclesPanel" />
						</p:commandButton>
				</p:column>
				</p:dataTable>
				
			<br/>
			<h:panelGroup>
					<p:commandButton title=" " 
					actionListener="#{lemansRefBean.gotoAddSpectacle}"
						value="#{msgs['btn.add']}" >

						<p:ajax event="dialogReturn" update=":detailsForm:spectaclesPanel" />

					</p:commandButton>

				</h:panelGroup>
				</div>
		</p:panel>
		
			<p:confirmDialog message="#{msgs['confirm.suppression.spectacle']}"
			header="" widgetVar="confSupprSpectacle" modal="true">
			<h:panelGrid width="100%" style="text-align: center;">
				<h:panelGroup>
					<p:commandButton value="#{msgs['btn.valider']}"
						oncomplete="PF('confSupprSpectacle').hide();"
						actionListener="#{lemansRefBean.delete}"
						update="detailsForm:spectaclesPanel" />
					<p:commandButton value="#{msgs['btn.annuler']}"
						onclick="PF('confSupprSpectacle').hide();" type="button" />
				</h:panelGroup>
			</h:panelGrid>
		</p:confirmDialog>
	</ui:define>
	
</ui:composition>
