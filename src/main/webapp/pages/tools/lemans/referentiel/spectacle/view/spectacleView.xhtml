<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>#{msgs['add.modif.spectacle']}</title>
	<style type="text/css">



</style>
</h:head>

<h:body>
	<h:form id="spectacleForm">
		<p:messages id="spectacleMsg" showDetail="true" autoUpdate="true"
			styleClass="error" globalOnly="true" />


				<div align="center" style="width: 100%;">
					<p:commandButton value="#{msgs['btn.valider']}" 
				   actionListener="#{lemansRefBean.addOrUpdate}"
						>
					</p:commandButton>

					<p:commandButton value="#{msgs['btn.fermer']}" 
						actionListener="#{lemansRefBean.closeCurrentDialog}"
					immediate="true" >
					
					
					</p:commandButton>
				</div>
			<p:panel  style="width:100%;">

		<h:panelGrid columns="4"
			style="width:100%; vertical-align:top;align: left;"
			columnClasses="colDataTable">
			<h:panelGroup>
			<h:outputLabel styleClass="espace_entre_label_value"
				style="font-weight:bold" value="#{msgs['code']}" />
				<h:outputText rendered="#{!lemansRefBean.updateMode}" 
			 value=" *" styleClass="required"></h:outputText>
		</h:panelGroup>
				<p:inputText rendered="#{!lemansRefBean.updateMode}"
					value="#{lemansRefBean.selectedSpectacle.code}">
					<p:ajax process="@this"
						update="detailsView" />
				</p:inputText>
				<h:outputText rendered="#{lemansRefBean.updateMode}" value="#{lemansRefBean.selectedSpectacle.code}" />
	<h:panelGroup>

			<h:outputLabel styleClass="espace_entre_label_value"
				style="font-weight:bold" value="#{msgs['libelle']}" />
<h:outputText 	 value=" *" styleClass="required"></h:outputText>
		</h:panelGroup>
				<p:inputText value="#{lemansRefBean.selectedSpectacle.libelle}">
					<p:ajax process="@this"
						update="detailsView" />
				</p:inputText>



			</h:panelGrid>
</p:panel>
		<br />
<p:tabView id="detailsView" style="width:100%;"  
			cache="false" >
			
			
			<p:tab id="detailsSpectacleTab" 
			title="#{msgs['details.spectacle']}" >
					<ui:include src="./onglets/detailsSpectacle.xhtml" />
				</p:tab>	
							
		
				
		</p:tabView>
		<div align="left"><h:outputText
					value="(*) #{msgs['required']}" styleClass="required" /></div>

	
	</h:form>
</h:body>

</html>
