<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-1.0.xhtml">
	<ui:define name="head">
		<style type="text/css">
.indication1 {
	font-size: 10px;
	text-align: left;
	color: #FF0000;
}
</style>
	</ui:define>
	<ui:define name="lastPrefexedTitle">
					
					</ui:define>
	<ui:define name="entetePage">
		<ui:include src="/pages/tools/lemans/common/entete_mode_paiment.xhtml" />
	</ui:define>
	<ui:define name="search">
	
						
	</ui:define>
	<ui:define name="enteteAction">
		<p:commandButton title=" " value="#{msgs['cpwin.btn.afficher']}"
			update=":detailsForm:modPaimentPanel" actionListener="#{lemansRefBean.search}" >
	    	
		</p:commandButton>
		  <ui:param name="statusRendered" value="true" />
	</ui:define>
	
	

	
	<ui:define name="details">
		
		<p:panel id="modPaimentPanel" style="width:100%;" header="#{msgs['liste.mpaiments']}">
		<p:messages id="paimentErrorMsg" showDetail="true" autoUpdate="true"
			styleClass="error" globalOnly="true" />
			<div align="center" style="width: 90%;">
			
				<p:dataTable id="mpaimnts_dtt" rendered="#{lemansRefBean.listModesP!=null}"
					var="mode" style="width:100%; text-align: center;" rowIndexVar="selectedIndex"
					emptyMessage="#{msgs['datatable.empty']}" 
					value="#{lemansRefBean.listModesP}" paginator="true" rows="10">
					<p:column headerText="#{msgs['code']}" style="width:20%">
				
						<h:outputText value="#{mode.code}"/>
							
						
					</p:column>
					<p:column headerText="#{msgs['designation']}" style="width:40%">
						<h:outputText value="#{mode.designation}"/>
					</p:column>
					<p:column headerText="#{msgs['code.cpwin']}" style="width:40%">
						<h:outputText value="#{mode.codeCpwin}"/>
					</p:column>
					<p:column headerText="#{msgs['tiers']}" style="width:40%">
						<h:outputText value="#{mode.tiers}"/>
					</p:column>
					
					<p:column headerText="#{msgs['avec.frais']}" style="width:20%">
						
						<h:outputText value="#{mode.frais}" disabled="true"/>
						
					</p:column>
					
					<p:column style="width:20%;" headerText="#{msgs['btn.modifier']}" >						


						<p:commandButton title="#{msgs['btn.modifier']}" 
						icon="fa fa-fw fa-edit"
							actionListener="#{lemansRefBean.gotoUpdateClient}">
							<f:setPropertyActionListener target="#{lemansRefBean.selectedModPaiment}"
								value="#{mode}"  />

						
							<p:ajax event="dialogReturn"  update=":detailsForm:modPaimentPanel" />
						</p:commandButton>

					</p:column>
					<p:column style="width:20%;" headerText="#{msgs['btn.supprimer']}" >					
					<p:commandButton title=" " icon="fa fa-fw fa-remove" 
					onclick="PF('confSupprClient').show();" style="height:20px">
					<f:setPropertyActionListener target="#{lemansRefBean.selectedModPaiment}"
								value="#{client}" />
				<p:ajax event="dialogReturn"  update=":detailsForm:modPaimentPanel" />
				</p:commandButton>
				</p:column>	
				</p:dataTable>
				
			<br/>
			<h:panelGroup>
					<p:commandButton title=" " 
					actionListener="#{lemansRefBean.gotoAddModPaiment}"
						value="#{msgs['btn.add']}" >

						<p:ajax event="dialogReturn" update=":detailsForm:modPaimentPanel" />

					</p:commandButton>

				</h:panelGroup></div>
		</p:panel>
		<p:confirmDialog message="#{msgs['confirm.suppression.client']}"
			header="" widgetVar="confSupprClient" modal="true">
			<h:panelGrid width="100%" style="text-align: center;">
				<h:panelGroup>
					<p:commandButton value="#{msgs['btn.valider']}"
						oncomplete="PF('confSupprClient').hide();"
						actionListener="#{lemansRefBean.delete}"
						update="detailsForm:modPaimentPanel" />
					<p:commandButton value="#{msgs['btn.annuler']}"
						onclick="PF('confSupprClient').hide();" type="button" />
				</h:panelGroup>
			</h:panelGrid>
		</p:confirmDialog>
	</ui:define>
	
</ui:composition>
