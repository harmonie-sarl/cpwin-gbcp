<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>#{msgs['add.modif.mpai']}</title>
	<style type="text/css">



</style>
</h:head>

<h:body>
	<h:form id="mpForm">
		<p:messages id="mpMsg" showDetail="true" autoUpdate="true"
			styleClass="error" globalOnly="true" />


				<div align="center" style="width: 100%;">
					<p:commandButton value="#{msgs['btn.valider']}" 
				   actionListener="#{lemansRefBean.addOrUpdate}">
					</p:commandButton>

					<p:commandButton value="#{msgs['btn.fermer']}" 
						actionListener="#{lemansRefBean.closeCurrentDialog}"
					immediate="true" >
					
					
					</p:commandButton>
				</div>
			<p:panel  style="width:100%;">

		<h:panelGrid columns="2" cellspacing="30"
			style="width:100%; vertical-align:top;align: left;"
			columnClasses="colDataTable">
			<h:panelGroup>
			<h:outputLabel styleClass="espace_entre_label_value"
				style="font-weight:bold" value="#{msgs['code']}" />
				<h:outputText rendered="#{!lemansRefBean.updateMode}"
			 value=" *" styleClass="required"></h:outputText>
		</h:panelGroup>
			<p:inputText value="#{lemansRefBean.selectedModPaiment.code}" size="40"  rendered="#{!lemansRefBean.updateMode}"/>
			<h:outputText value="#{lemansRefBean.selectedModPaiment.code}" rendered="#{lemansRefBean.updateMode}"></h:outputText>
	<h:panelGroup>

			<h:outputLabel styleClass="espace_entre_label_value"
				style="font-weight:bold" value="#{msgs['designation']}" />
<h:outputText 	  styleClass="required"></h:outputText>
		</h:panelGroup>
			<p:inputText value="#{lemansRefBean.selectedModPaiment.designation}"  size="80" />
			
						
		<h:panelGroup>

			<h:outputLabel styleClass="espace_entre_label_value"
				style="font-weight:bold" value="#{msgs['client.regisseur']}" />
		</h:panelGroup>
			
			
				<p:selectBooleanCheckbox value="#{lemansRefBean.selectedModPaiment.regisseur}">

				</p:selectBooleanCheckbox>
							
		<h:panelGroup>

			<h:outputLabel styleClass="espace_entre_label_value"
				style="font-weight:bold" value="#{msgs['avec.frais']}" />
		</h:panelGroup>
			
			
				<p:selectBooleanCheckbox value="#{lemansRefBean.selectedModPaiment.frais}">

				</p:selectBooleanCheckbox>
		</h:panelGrid>
</p:panel>
		<br />

	
	</h:form>
</h:body>

</html>
