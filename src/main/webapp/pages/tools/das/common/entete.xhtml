<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid columns="2">
		<h:outputLabel value="#{msgs['cpwin.exercice']}"
			style="display:block;width:80px" />
		<h:panelGroup>
			<p:selectOneMenu id="exercList" styleClass="ReadOnlyText"
				value="#{searchBean.exercice}">

				<f:selectItem itemValue="" itemLabel="-----" />
				<f:selectItems value="#{loaderBean.exercicAeList}" var="exerc"
					itemLabel="#{exerc}" itemValue="#{exerc}">
				</f:selectItems>
				<p:ajax listener="#{dasBean.onExerciceChange}" process="@this" global="false"
					update=":detailsForm,:enteteForm" />
			</p:selectOneMenu>
		</h:panelGroup>
	</h:panelGrid>




				<h:outputText value="#{msgs['selectionner.fichier.das']}" />

	<h:panelGroup id="addDocPG">


		<p:fileUpload label="#{msgs['parcourir']}" skinSimple="true"
			invalidFileMessage="#{errorMsgs['invalid.file']}" id="fileUp"
			fileUploadListener="#{dasBean.fileUploadHandler}" auto="true"
			image="/images/browse.png" mode="advanced" dragDropSupport="false"
			multiple="false" height="48" width="48"
			disabled="#{!dasBean.commonRequiredDone}"
			allowTypes="/(\.|\/)(xls)$/" event="click" update="globalMessage,:detailsForm,:enteteForm:importBtn" >
		</p:fileUpload>
		<p:message id="fileUpMsg" for="fileUp" styleClass="error" />

	</h:panelGroup>

	<br />










</ui:composition>
