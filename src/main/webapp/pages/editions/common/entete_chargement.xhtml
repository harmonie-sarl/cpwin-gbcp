<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui">
	
				<h:outputLabel value="#{msgs['cpwin.exercice']}" 	 />
				
				<p:selectOneMenu  id="exercList"  styleClass="ReadOnlyText" value="#{searchBean.exercice}" >					 
				<f:selectItem itemValue="" itemLabel="-----"  />
				<f:selectItems value="#{loaderBean.exercicAeList}" var="exerc" 
				itemLabel="#{exerc}" itemValue="#{exerc}">
				</f:selectItems>
				<p:ajax  listener="#{editionBean.onExerciceChange}"  process="@this" update="budgetCodeList,:detailsForm,:enteteForm" />
				</p:selectOneMenu>
	
				<h:outputLabel value="#{msgs['budget.code']}"	 />
				
				<p:selectOneMenu id="budgetCodeList"  styleClass="ReadOnlyText" value="#{searchBean.codeBudget}" >
				<f:selectItem itemValue="" itemLabel="-----"  />
				<f:selectItems value="#{loaderBean.listBudgets}" var="budg"
				itemLabel="#{budg}" itemValue="#{budg}">
				</f:selectItems>
				<p:ajax  process="@this" update=":detailsForm,:enteteForm" />
			</p:selectOneMenu>
			
	<h:panelGrid columns="2">
				<h:outputText value="#{msgs['selectionner.fichier']}" />

	<h:panelGroup id="addDocPG">


		<p:fileUpload label="#{msgs['parcourir']}" skinSimple="true"
			invalidFileMessage="#{errorMsgs['invalid.file']}" id="fileUp"
			fileUploadListener="#{editionBean.fileUploadHandler}" auto="true"
			image="/images/browse.png" mode="advanced" dragDropSupport="false"
			multiple="false" height="48" width="48"
			disabled="#{!editionBean.commonRequiredDone}"
			allowTypes="/(\.|\/)(xls)$/" event="click" update="globalMessage,:detailsForm,:enteteForm:importBtn" >
		</p:fileUpload>
		<p:message id="fileUpMsg" for="fileUp" styleClass="error" />

	</h:panelGroup>
</h:panelGrid>
 
		</ui:composition>
