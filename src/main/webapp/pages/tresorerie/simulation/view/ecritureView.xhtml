<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>#{msgs['modifier.ecriture']}</title>
	<style type="text/css">
.ui-widget {
	font-size: 90%;
}

.colDataTable {
	width: 15%;
	align: left;
	margin-left: 0;
	text-align: left;
	vertical-align: top;
}
</style>
</h:head>

<h:body>
	<h:form id="ecritureForm">
		<p:messages id="ecritureMsg" showDetail="true" autoUpdate="true"
			styleClass="error" globalOnly="true" />

		<p:panel id="ecriturePanel" style="width:100%;">

			<h:panelGroup>
				<div align="center" style="width: 100%;">
					<p:commandButton value="#{msgs['btn.valider']}" immediate="true"
						actionListener="#{pltBean.validateEcriture}"
						update=":ecritureForm:ecritureMsg">
					</p:commandButton>

					<p:commandButton value="#{msgs['btn.fermer']}" immediate="true"
						actionListener="#{pltBean.closeEcritureDialog}">
					</p:commandButton>
				</div>
			</h:panelGroup>


			<h:panelGroup id="ecriturePG">
				<ui:include src="./detailsEcriture.xhtml" />








			</h:panelGroup>

		</p:panel>

	</h:form>
</h:body>

</html>
