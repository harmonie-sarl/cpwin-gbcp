<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui">
	
	<h:panelGrid columns="2">
				<h:outputLabel value="#{msgs['cpwin.exercice']}" style="display:block;width:80px"	 />
				<h:panelGroup>
					 <p:selectOneMenu  id="exercList"  styleClass="ReadOnlyText" value="#{searchBean.exercice}" >
					 
				<f:selectItem itemValue="" itemLabel="-----"  />
				<f:selectItems value="#{loaderBean.exerciceMin2024List}" var="exerc" 
				itemLabel="#{exerc}" itemValue="#{exerc}">
				</f:selectItems>
				<p:ajax  listener="#{pltBeanV1.onExerciceChange}"  process="@this" update="globalMessage,periodeList,:detailsForm,:enteteForm" />
			</p:selectOneMenu>
				</h:panelGroup> 
				</h:panelGrid>

	<h:panelGrid columns="2">
		<h:outputLabel value="#{msgs['periode']}"
			style="display:block;width:100px" />
		<h:panelGroup>
			<p:selectOneMenu id="periodeList" styleClass="ReadOnlyText"
				value="#{pltBeanV1.periode}" disabled="true" >
				<f:selectItem itemValue="" itemLabel="-----" />
				<f:selectItems value="#{pltBeanV1.concilPeriodeList}" var="periode"
					itemLabel="#{periode.libelle}" itemValue="#{periode.value}">
				</f:selectItems>
				<p:ajax listener="#{pltBeanV1.resetDynamicList}"  process="@this" update="globalMessage,:detailsForm,:enteteForm" />
			</p:selectOneMenu>

		</h:panelGroup>

	</h:panelGrid>



	<h:panelGrid columns="3"  >
		
	
			
  </h:panelGrid>
  
			 
		</ui:composition>
