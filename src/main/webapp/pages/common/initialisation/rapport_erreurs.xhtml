<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

      <p:dataTable sortBy="#{erreur.code}" 	scrollable="true"	scrollHeight="300" scrollRows="20" 
		rendered="#{initBean.errorReport!=null}" var="erreur"
		style="width:70%;text-align:center" rowIndexVar="erreurIndex"
		emptyMessage="#{msgs['datatable.empty']}"
		value="#{initBean.errorReport}">

		
			<p:column headerText="#{msgs['error.message']}" style="width:60%">
			<h:outputText value="#{erreur.designation}" />
		</p:column>
				
				
	</p:dataTable>   
				 
</ui:composition>
