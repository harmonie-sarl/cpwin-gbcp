<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/template-1.0.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<style type="text/css">
.col1 {
	width: 10%;
	align: left;
	margin-left: 0;
	text-align: left;
	vertical-align: top;
	align: left;
	margin-left: 0;
	text-align: left;
}

.col2 {
	width: 90%;
	align: left;
	margin-left: 0;
	text-align: left;
	vertical-align: top;
	align: left;
	margin-left: 0;
	text-align: left;
}

.simpleColumn {
	width: 20%;
	align: left;
	margin-left: 0;
	text-align: left;
	vertical-align: top;
}
</style>
	<ui:define name="pageTitle">
		<h:outputText value="#{msgs['menu.gestion.role']}"></h:outputText>
	</ui:define>
	<ui:define name="entete">
	</ui:define>
	<ui:define name="subTitle">

	</ui:define>
		<ui:define name="search">
		<ui:include src="/pages/user/searchUser.xhtml" />
	</ui:define>
	<ui:define name="details">
		<p:panel id="detailsPanel" width="790">

			<div
				style="margin-left: auto; margin-right: auto; text-align: center;">
			<p:dataTable id="users_dtt" var="varUser" paginator="true"
				value="#{userBean.userList}" rendered="#{userBean.userList!=null}"
				rowIndexVar="userIndex" rows="10" style="width:100%;"
				margin="0 auto" padding="0"
				emptyMessage="#{msgs['datatable.empty']}">
				<p:column style="width:20%;" rendered="true">
					<f:facet name="header">
						<h:outputText value="#{msgs['login']}"></h:outputText>
					</f:facet>
					<h:outputText value="#{varUser.login}" />
				</p:column>
				<p:column style="width:30%;" rendered="true">
					<f:facet name="header">
						<h:outputText value="#{msgs['nom']} et #{msgs['prenom']}"></h:outputText>
					</f:facet>
					<h:outputText value="#{varUser.lastName}" />
				</p:column>
				
				<p:column style="width:20%;" rendered="true">
					<f:facet name="header">
						<h:outputText value="#{msgs['actif']}"></h:outputText>
					</f:facet>
					<h:outputText value="#{varUser.enabledStr}" />
				</p:column>
				<p:column style="width:20%;">
					<f:facet name="header">
					</f:facet>
						<p:commandButton icon="updateIcon" immediate="true"
							actionListener="#{userBean.chooseUser}" 
							title="#{msgs['btn.modifier']}">
							<f:setPropertyActionListener target="#{userBean.selectedUser}"
								value="#{varUser}" />						
							<p:ajax event="dialogReturn" update=":detailsForm:detailsPanel" />
						</p:commandButton>

					</p:column>
			</p:dataTable> <br />
			
			</div>
		</p:panel>
	
	</ui:define>
	<ui:define name="dialogs">
		
	</ui:define>
</ui:composition>
