				<ui:define name="details">
				<p:panel id="consultDeploiPanel" style="width:100%;"
			rendered="#{bpBean.cpItemModifList!=null}"
			header="#{msgs['details.virement']}">
			
			<div align="center" style="width: 100%;">
			
			<p:dataTable id="cpModif_dtt"
			rendered="#{bpBean.cpItemModifList!=null}" var="item"
					style="width:100%; text-align: center;" rowIndexVar="index"
					emptyMessage="#{msgs['datatable.empty']}"
					value="#{bpBean.cpItemModifList}" paginator="true" rows="10">
					
					
			
						<p:column style="width:7%;">
				<f:facet name="header">
					<h:outputText value="#{msgs['gestionnaire']}" />
				</f:facet>
				<h:outputText value="#{item.cpGest.codeAndLib}" />
				<f:facet name="footer">
							<h:outputText value="#{msgs['total']}" />
						</f:facet>
			       </p:column>
			
						<p:column style="width:7%;">
				<f:facet name="header">
					<h:outputText value="1- #{bpBean.getModifNatGrp(0)}" />
				</f:facet>
				<h:outputText value="#{item.getMontant('1')}" />
					<f:facet name="footer">
							<h:outputText value="#{bpBean.getTotalMntNatGrp('1')}">
								<f:convertNumber type="currency" currencySymbol=""></f:convertNumber>
							</h:outputText>
						</f:facet>
			</p:column>
						<p:column style="width:7%;">
				<f:facet name="header">
					<h:outputText value="2- #{bpBean.getModifNatGrp(1)}" />
				</f:facet>
				<h:outputText value="#{item.getMontant('2')}" />
				<f:facet name="footer">
							<h:outputText value="#{bpBean.getTotalMntNatGrp('2')}">
								<f:convertNumber type="currency" currencySymbol=""></f:convertNumber>
							</h:outputText>
						</f:facet>
			</p:column>
			<p:column style="width:7%;">
				<f:facet name="header">
					<h:outputText value="3- #{bpBean.getModifNatGrp(2)}" />
				</f:facet>
				<h:outputText value="#{item.getMontant('3')}" />
				<f:facet name="footer">
							<h:outputText value="#{bpBean.getTotalMntNatGrp('3')}">
								<f:convertNumber type="currency" currencySymbol=""></f:convertNumber>
							</h:outputText>
						</f:facet>
			</p:column>
				<p:column style="width:7%;">
				<f:facet name="header">
					<h:outputText value="4- #{bpBean.getModifNatGrp(3)}" />

				<h:outputText value="#{item.getMontant('4')}" />

							</h:outputText>
